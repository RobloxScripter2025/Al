<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
    form { background:white; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input { display:block; margin:1rem 0; padding:0.5rem; width:100%; }
    button { padding:0.5rem; width:100%; cursor:pointer; }
  </style>
</head>
<body>
  <form action="/admin-login" method="POST">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
