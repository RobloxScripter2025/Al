<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groq AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- Reset --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #e6e6e6;
      height: 100vh;
      display: flex;
    }

    #container { display: flex; flex: 1; height: 100vh; }

    /* --- Sidebar --- */
    aside#sidebar {
      width: 220px;
      background-color: #23232f;
      padding: 10px;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    #newChatBtn {
      background-color: #3a86ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #chatList {
      list-style: none;
      flex: 1;
      overflow-y: auto;
    }

    #chatList li {
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 6px;
      background-color: #2e2e42;
      color: #e6e6e6;
      font-size: 14px;
    }

    #chatList li.active {
      background-color: #3a86ff;
      color: #fff;
    }

    /* --- Main chat area --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #282c34;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #3a86ff;
      color: #fff;
    }

    .bot {
      align-self: flex-start;
      background-color: #44475a;
      color: #f8f8f2;
    }

    footer {
      display: flex;
      padding: 10px;
      background-color: #282c34;
      border-top: 1px solid #333;
    }

    footer input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }

    footer button {
      background-color: #3a86ff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* --- Mobile responsiveness --- */
    @media (max-width: 600px) {
      #container { flex-direction: column; }
      aside#sidebar { width: 100%; display: flex; flex-direction: row; overflow-x: auto; border-right: none; border-bottom: 1px solid #333; }
      #chatList { display: flex; flex-direction: row; flex: 1; overflow-x: auto; margin-left: 5px; }
      #chatList li { margin-right: 5px; margin-bottom: 0; white-space: nowrap; }
      main { flex: 1; }
      #chat { height: 50vh; }
    }
  </style>
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <button id="newChatBtn">+ New Chat</button>
      <ul id="chatList"></ul>
    </aside>
    <main>
      <header>Groq AI Chat</header>
      <div id="chat"></div>
      <footer>
        <input id="input" placeholder="Type a message...">
        <button onclick="send()">Send</button>
      </footer>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
